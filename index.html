<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Clientes</title>
    <link rel="stylesheet" href="formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
      <body>
       <div class="container-md ">
        <h1 id = "Titulo"> Clientes </h1>
         <form action="">
          
           <div class="row mb-4">
             <div class="col-12">
             <div class="form-outline ">

              <input type="text " id="Nombre" class="form-control">
             <b><label for="Nombre">Nombre</label></b> 
             
             <div class="form-outline mb-4 col">
              <input type="text " id="Apellido" class="form-control" required>
              <b><label class="form-label">Apellido</label></b> 
              </div> 
              </div>
             <div class="col-12">
             <div class="form-outline mb-2 col">
              <input type="text" id="Domicilio"class="form-control" >
              <b><label class="form-label">Domicilio</label></b> 
             </div>
             </div>
             </div>
    
      
             <div class="form-outline mb-4 col">
             <input type="number" id="CodigoPostal" class="form-control" >
             <b><label class="form-label">Código Postal</label></b> 
             </div>
      
        
             <div class="form-outline mb-4">
             <input type="number" id="Telefono" class="form-control" >
             <b><label class="form-label">Teléfono</label></b> 
             </div>
      
         
             <div class="form-outline mb-4">
             <input type="number" id="Dni" class="form-control">
             <b><label class="form-label">Dni</label></b> 
             </div>
      
        
             <div class="form-outline mb-4">
             <input type="number" id="Cuit" class="form-control">
             <b><label class="form-label">Cuit</label></b> 
          
              </div>
      

             <button type="button" class="btn btn-secondary" onclick="crearCliente()"id=guardar>Guardar</button>
             <br>
             
            
             </form><br>
             
             <h3><u>LISTA DE NUEVOS CLIENTES</u></h3> <br>
             <table class="table table-bordered">
             <thead> 
             <tr>
             <td>Nombre</td>
             <td>Apellido</td>
             <td>Domicilio</td>
             <td>Código Postal</td>
             <td>Teléfono</td>
             <td>Dni</td>
             <td>Cuit</td>
             </tr>
        
             </thead>
             <tbody id="nuevoCliente">
      
             </tbody>
             </table>

             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
             <script src="/cargarCliente.js"></script>
             </body>
             </html>
